<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Homework</title>
</head>
<body>

<div id="container">


<h1>My Form</h1>
<form action="">
<label for="First Name">First Name</label>
<input class="form-control" type="text" name="First Name" value="">
<label for="Last Name">Last Name</label>
<input class="form-control" type="text" name="Last Name" value="">
<label for="Email Address">Email Address</label>
<input class="form-control" type="email" name="Email Address" value="">
<label for="Address">Address</label>
<input class="form-control" type="text" name="Address" value="">
<section class="grid">
  <div>
    <label for="Address Line 2">Address Line 2</label>
    <input class="form-control" type="text" name="Address Line 2" value="">
  </div>
  <div>
    <label for="City">City</label>
    <input class="form-control" type="text" name="City" value="">
  </div>
  <div>
    <label for="State">State</label>
    <select class="form-control" name="State">
      <option value="Alabama">Alabama</option>
      <option value="Alaska">Alaska</option>
      <option value="Arizona">Arizona</option>
      <option value="Arkansas">Arkansas</option>
    </select>
  </div>
  <div>
    <label for="Country">Country</label>
    <select class="form-control" name="Country">
      <option value="United States">United States</option>
      <option value="Albania">Albania</option>
      <option value="Armenia">Armenia</option>
      <option value="Azarbeijan">Azarbeijan</option>
    </select>
  </div>
</section>
<button type="button" class="btn btn-primary" name="button">Submit</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
